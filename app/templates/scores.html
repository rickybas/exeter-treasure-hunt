{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/animate.css') }}">
{% endblock %}

{% block content %}

    <!-- placeholder -->
    <div class="table-responsive table mt-2 animated slideInUp" id="dataTable" role="grid"
         aria-describedby="dataTable_info">
        <table class="table dataTable my-0" id="dataTable">
            <thead>
            <tr>
                <th>Username</th>
                <th>Course</th>
                <th>Year</th>
                <th>Cards completed</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                {% if user['username'] != "admin" %}
                    <tr>
                        <td>{{user['username']}}</td>
                        <td>{{ user['course'] }}</td>
                        <td>{{user['year']}}</td>
                        <td>{{ scores[user['username']] }}</td>

                    </tr>
                {% endif %}
            {% endfor %}
            </tbody>
            <tfoot>
            <tr></tr>
            </tfoot>
        </table>
    </div>
    <!-- end placeholder -->

{% endblock %}
